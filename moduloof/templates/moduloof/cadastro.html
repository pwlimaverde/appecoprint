{% extends 'base_sistema.html' %}
{% load bootstrap %}
{% block head %}
    <style>
    #tabela {
      font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;

    }

    #tabela td, #tabela th {
      border: 1px solid #ddd;
      padding: 8px;

      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;

    }
    </style>

{% endblock %}
