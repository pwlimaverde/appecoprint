{% if messages %}
    {% for message in messages %}
        <div>
            <strong>{{ message|safe }}</strong>
        </div>
    {% endfor %}
{% else %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Upload do arquivo</label>
        <input type="file" name="file">
        <p>Somente xls</p>
        <button type="submit">Upload</button>
    </form>
{% endif %}
